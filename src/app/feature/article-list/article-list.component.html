<div class="grid p-3 align-items-stretch">
  <div *ngFor="let article of filteredArticles" class="col-12 md:col-6 lg:col-4 flex">
    <p-card
    class="w-full flex flex-column justify-between h-full"
    [header]="article.title | wordSlice: 7"
    [subheader]="article.author">

      <ng-template pTemplate="header">
        <img
          *ngIf="article.urlToImage"
          [src]="article.urlToImage"
          alt="article image"
          class="w-full h-12rem object-cover border-round-top" />
      </ng-template>

      <div class="text-sm text-color-secondary mb-2">
        {{ article.source.name }}
        {{ article.publishedAt | date: 'mediumDate' }}
      </div>

      <p class="line-clamp-3">
        {{ article.description | wordSlice:5 }}
      </p>

      <div class="footer mt-3 flex justify-content-between align-items-center">
        <a
          [href]="article.url"
          target="_blank">
          <p-button label="Read more" icon="pi pi-arrow-up-right"></p-button>
        </a>


        <div class="flex gap-2">
          <p-button
            icon="pi pi-pencil"
            size="small"
            severity="secondary"
            (click)="editArticle(article)">
          </p-button>
          <p-button
            icon="pi pi-trash"
            size="small"
            severity="danger"
            (click)="deleteArticle(article)">
          </p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
