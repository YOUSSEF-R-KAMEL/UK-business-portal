<div class="register-container">
  <p-card>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="card-header">
        <h2 class="text-blue-400 mb-5">Login</h2>
      </div>
      <div class="card-body">
        <app-form-input
          id="email"
          label="Email"
          type="text"
          formControlName="email"
          [required]="true"
          [errors]="email?.errors ?? ''"
          [touched]="email?.touched ?? false"
          [dirty]="email?.dirty ?? false"
        ></app-form-input>
        <app-form-input
          id="password"
          label="Password"
          type="password"
          formControlName="password"
          [required]="true"
          [errors]="password?.errors ?? ''"
          [touched]="password?.touched ?? false"
          [dirty]="password?.dirty ?? false"
        ></app-form-input>
      </div>
      <div class="card-footer flex justify-content-between align-items-center">
        <a routerLink="/register" class="text-blue-400 hover:text-blue-500 transition-duration-200">New User</a>
          <p-button
            label="Login"
            type="submit"
            icon="pi pi-user-plus"
            severity="primary"
            [disabled]="loginForm.invalid" />
      </div>
    </form>
  </p-card>
</div>
