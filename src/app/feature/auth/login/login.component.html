<div class="register-container">
  <p-card>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="card-header">
        <h2 class="text-blue-400 mb-5">Login</h2>
        <p>[for test]</p>
        <p>[admin => email: youssefrafat70&#64;gmail.com, password: 123YYyy&#64;&#64;]</p>
        <p>[associate => email: youssefrafat700&#64;gmail.com, password: 123YYyy&#64;&#64;]</p>
        <p class="mb-4">[user => email: youssefrafat70000&#64;gmail.com, password: 123YYyy&#64;&#64;]</p>
      </div>
      <div class="card-body">
        <app-form-input
          id="email"
          label="Email"
          type="text"
          formControlName="email"
          [required]="true"
          [errors]="email?.errors ?? ''"
          [touched]="email?.touched ?? false"
          [dirty]="email?.dirty ?? false"
        ></app-form-input>
        <app-form-input
          id="password"
          label="Password"
          type="password"
          formControlName="password"
          [required]="true"
          [errors]="password?.errors ?? ''"
          [touched]="password?.touched ?? false"
          [dirty]="password?.dirty ?? false"
        ></app-form-input>
      </div>
      <div class="card-footer flex justify-content-between align-items-center">
        <a routerLink="/register" class="text-blue-400 hover:text-blue-500 transition-duration-200">New User</a>
          <p-button
            label="Login"
            type="submit"
            icon="pi pi-user-plus"
            severity="primary"
            [disabled]="loginForm.invalid" />
      </div>
    </form>
  </p-card>
</div>
